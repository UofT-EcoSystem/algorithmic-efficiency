# WANDB_MODE=offline wandb sweep experiments/model_arch_ogbg/sweep_gnn_model_size.yaml
entity: danielsnider
project: mlc_held_out_gnn
name: sweep_gnn_model_size
description: "After first presentation to WG, George helped point me in the right direction: fewer model sizes are okay, try more learning rates, and a higher target mAP."
program: experiments/model_arch_ogbg/wandb_gnn_model_size.py
method: grid
metric:
  name: mean_average_precision
  goal: maximize
parameters:
  learning_rate:
    values: [0.0001, 0.001, 0.01]
  activation:
    values: ['relu', 'gelu']
  latent_dim:
    values: [128, 256, 512]
  hidden_dim:
    values: [128, 256, 512]
  num_message_passing_step:
    values: [4, 5, 6]
command:
  - python3
  - ${program}
  - ${args_json}
