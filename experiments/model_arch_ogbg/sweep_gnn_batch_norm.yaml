# WANDB_MODE=offline wandb sweep experiments/model_arch_ogbg/sweep_2.yaml
entity: danielsnider
project: mlc_held_out_gnn
name: sweep_gnn_batch_norm
description: ""
program: algorithmic_efficiency/wandb_utils.py
method: grid
metric:
  name: validation_loss
  goal: minimize
parameters:
  learning_rate:
    values: [0.0001, 0.001, 0.01]
  optimizer:
    values: ['adam']
  batch_size:
    values: ['2048']
  activation:
    values: ['relu', 'gelu']
  latent_dim:
    values: [128, 256, 512]
  hidden_dim:
    values: [128, 256, 512]
  num_message_passing_step:
    values: [4, 5, 6]
  dropout_rate:
    values: [0.1]
command:
  - python3
  - ${program}
  - ${args_json}
